<!DOCTYPE html>
<html>
    <body>
        <h2>登入</h2>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
            {% for msg in messages %}
            <li>{{ msg }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form method="POST">
            Email: <input type="email" name="email" required /><br />
            密碼: <input type="password" name="password" required /><br />
            <button type="submit">登入</button>
        </form>
    </body>
</html>
