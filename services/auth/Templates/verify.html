<!DOCTYPE html>
<html>
    <body>
        <h2>輸入驗證碼</h2>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
            {% for msg in messages %}
            <li>{{ msg }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form method="POST">
            請輸入 Email 收到的 6 位數驗證碼:
            <input type="text" name="code" required /><br />
            <button type="submit">驗證</button>
        </form>
    </body>
</html>
