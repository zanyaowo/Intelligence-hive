<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Hive - 蜜罐威脅情報平台</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Chart.js 全局配置 - 設置圖表文字為黑色 -->
    <script>
        // 等待 Chart.js 加載完成後設置全局默認值
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof Chart !== 'undefined') {
                // 所有文字純黑色
                Chart.defaults.color = '#000000';

                // 圖例標籤
                Chart.defaults.plugins.legend.labels.color = '#000000';

                // 圖表標題
                Chart.defaults.plugins.title.color = '#000000';

                // 座標軸刻度
                Chart.defaults.scale.ticks.color = '#000000';

                console.log('Chart.js 全局配色已設置為黑色');
            }
        });
    </script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        critical: '#DC2626',
                        high: '#EA580C',
                        medium: '#F59E0B',
                        low: '#10B981',
                        info: '#6B7280',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100" x-data="app()" x-init="init()">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                    </svg>
                    <div>
                        <h1 class="text-2xl font-bold">Intelligence Hive</h1>
                        <p class="text-sm text-blue-100">蜜罐威脅情報平台</p>
                    </div>
                </div>

                <!-- Date Selector -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-blue-100">當前日期</div>
                        <div class="font-semibold" x-text="selectedDate"></div>
                    </div>
                    <select
                        x-model="selectedDate"
                        @change="loadData()"
                        class="bg-white text-gray-800 px-4 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-300">
                        <template x-for="date in availableDates" :key="date">
                            <option :value="date" x-text="date"></option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-gray-800 shadow-lg border-b border-gray-700 sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex space-x-1">
                <button
                    @click="currentTab = 'dashboard'; loadData()"
                    :class="currentTab === 'dashboard' ? 'border-blue-500 text-blue-400 bg-gray-700' : 'border-transparent text-white hover:text-blue-300 hover:bg-gray-700'"
                    class="px-6 py-4 border-b-2 font-medium transition-colors">
                    儀表板
                </button>
                <button
                    @click="currentTab = 'sessions'; loadData()"
                    :class="currentTab === 'sessions' ? 'border-blue-500 text-blue-400 bg-gray-700' : 'border-transparent text-white hover:text-blue-300 hover:bg-gray-700'"
                    class="px-6 py-4 border-b-2 font-medium transition-colors">
                    會話列表
                </button>
                <button
                    @click="currentTab = 'alerts'; loadData()"
                    :class="currentTab === 'alerts' ? 'border-blue-500 text-blue-400 bg-gray-700' : 'border-transparent text-white hover:text-blue-300 hover:bg-gray-700'"
                    class="px-6 py-4 border-b-2 font-medium transition-colors">
                    告警中心
                </button>
                <button
                    @click="currentTab = 'statistics'; loadData()"
                    :class="currentTab === 'statistics' ? 'border-blue-500 text-blue-400 bg-gray-700' : 'border-transparent text-white hover:text-blue-300 hover:bg-gray-700'"
                    class="px-6 py-4 border-b-2 font-medium transition-colors">
                    統計分析
                </button>
                <button
                    @click="currentTab = 'intel'; loadData()"
                    :class="currentTab === 'intel' ? 'border-blue-500 text-blue-400 bg-gray-700' : 'border-transparent text-white hover:text-blue-300 hover:bg-gray-700'"
                    class="px-6 py-4 border-b-2 font-medium transition-colors">
                    威脅情報
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">

        <!-- Loading Overlay -->
        <div x-show="loading" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-lg p-8 flex flex-col items-center border border-gray-700">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-500 mb-4"></div>
                <p class="text-white font-medium">載入中...</p>
            </div>
        </div>

        <!-- Success Message -->
        <div x-show="successMessage"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="bg-green-900 bg-opacity-50 border border-green-700 text-white px-4 py-3 rounded-lg mb-4 shadow-md"
             role="alert">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span x-text="successMessage"></span>
                </div>
                <button @click="successMessage = ''" class="text-white hover:text-gray-200 ml-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="error"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="bg-red-900 bg-opacity-50 border border-red-700 text-white px-4 py-3 rounded-lg mb-4 shadow-md"
             role="alert">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span x-text="error"></span>
                </div>
                <button @click="error = ''" class="text-white hover:text-gray-200 ml-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div x-show="currentTab === 'dashboard'" x-transition>
            <div id="dashboard-content">
                <p class="text-black text-center py-12">載入儀表板資料中...</p>
            </div>
        </div>

        <!-- Sessions Tab -->
        <div x-show="currentTab === 'sessions'" x-transition>
            <div id="sessions-content">
                <p class="text-black text-center py-12">載入會話列表中...</p>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div x-show="currentTab === 'alerts'" x-transition>
            <div id="alerts-content">
                <p class="text-black text-center py-12">載入告警資料中...</p>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div x-show="currentTab === 'statistics'" x-transition>
            <div id="statistics-content">
                <p class="text-black text-center py-12">載入統計資料中...</p>
            </div>
        </div>

        <!-- Threat Intel Tab -->
        <div x-show="currentTab === 'intel'" x-transition>
            <div id="intel-content">
                <p class="text-black text-center py-12">載入威脅情報中...</p>
            </div>
        </div>

    </main>

    <!-- Session Detail Modal -->
    <div x-show="sessionDetailModal.isOpen"
         x-cloak
         class="fixed inset-0 z-50 overflow-y-auto"
         @keydown.escape.window="sessionDetailModal.isOpen = false">

        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
             @click="sessionDetailModal.isOpen = false"></div>

        <!-- Modal Content -->
        <div class="flex items-center justify-center min-h-screen px-4 py-6">
            <div class="relative bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden border border-gray-700"
                 @click.stop>

                <!-- Modal Header -->
                <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-4 flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-bold">會話詳情</h2>
                        <p class="text-sm text-blue-100" x-text="sessionDetailModal.data?.sess_uuid"></p>
                    </div>
                    <button @click="sessionDetailModal.isOpen = false"
                            class="text-white hover:text-gray-200 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="overflow-y-auto px-6 py-6" style="max-height: calc(90vh - 140px);">
                    <div id="session-detail-content">
                        <div class="flex items-center justify-center py-12">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500"></div>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="sticky bottom-0 bg-gray-700 px-6 py-4 border-t border-gray-600 flex justify-end space-x-3">
                    <button @click="copySessionDetail()"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        複製詳情
                    </button>
                    <button @click="sessionDetailModal.isOpen = false"
                            class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition">
                        關閉
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-black text-sm">
            <p>&copy; 2025 Intelligence Hive - 蜜罐威脅情報平台</p>
            <p class="mt-1">Powered by SNARE & Tanner Honeypot</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
